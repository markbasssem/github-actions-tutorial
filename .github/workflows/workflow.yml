name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container: python:3.11-slim
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            
    - name: Lint with Pylint
      run: |
        pylint .
